<div class="container">
	<form action="" method="POST" class="form-horizontal" role="form">
		<div class="form-group">
			<legend>Adicionar Cartão</legend>
		</div>
		
		<div class="form-group row">
			<div class="col-md-2">
				<label for="brand">Bandeira</label>
				<select class="form-control" id="brand">
					<option value="visa">Visa</option>
					<option value="mastercard">Mastercard</option>
					<option value="other">Outro</option>
				</select>
			</div>

			<div class="col-md-4">
				<label for="cardnum">Numero do cartão</label>
				<input type="text" id="cardnum" class="form-control">
			</div>
		
			<div class="col-md-6">
				<label for="name">Nome do titular</label>
				<input type="text" id="name" class="form-control">
			</div>
		</div>

		<div class="form-group row">
			<div class=col-md-2>
				<label for="expdate">Mes de vencimento</label>
				<select class="form-control" id="expdate">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>

			<div class="col-md-4">
				<label for="expyear">Ano de Vencimento</label>
				<input type="text" id="expyear" class="form-control">
			</div>

			<div class="col-md-6">
				<label for="limit">Limite</label>
				<input type="text" id="limit" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
